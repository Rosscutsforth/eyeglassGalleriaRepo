
<!DOCTYPE html>

            <h2>EYEGLASS GALLERIA</h2>
          </div>

          <div class="headerFlex">

            <div class="flexItemParent">
              <a href="main.html" class="headerFlexItem" id="main">home</a>
            </div>

            <div class="flexItemParent">
              <a href="lenses.html" class="headerFlexItem" id="lenses">Lenses</a>
            </div>

            <div class="flexItemParent">
              <a href="location.html" class="headerFlexItem" id="location">contact</a>
            </div>

            <div class="flexItemParent">
              <a href="services.html" class="headerFlexItem" id="explore">services</a>
            </div>

          </div>
        </div>

      <div class="servicesFlex">

            <p class="sectionBody">Get measured</p>
          </div>
        </div>

        <div id="sectionFlex" class="servicesFlexChild">
          <div id="sectionImage3" class="sectionFlexChild"></div>

          <div id="sectionText3" class="sectionFlexChild">

            <p class="sectionBody">Discover what you need</p>
          </div>
        </div>
      </div>

      <div class="bookAppointment">
        <button type="button" name="button">Book Appointment</button>
      </div>


    </div>

    <footer>
      <div class="footerFlex">

        <div id="footerContactFlex" class="footerFlexChild">

            <h2>Contact Us</h2>
          </div>

          <div id="footerAddress" class="footerContactChild">

          </div>

          <div id="footerEmailAndNumber" class="footerContactChild">
            <p>Email@address.com<br>(123) 456-7899</p>
          </div>
        </div>

        <div id="quickAccessFlex" class="footerFlexChild">
          <div class="quickAccessChild">

          </div>

          </div>
        </div>

        <div id="socialFlex" class="footerFlexChild">
          <div class="socialFlexChild"><a class="fa fa-instagram fa-2x" href="#"></a></div>
          <div class="socialFlexChild"><a class="fa fa-facebook fa-2x" href="#"></a></div>
          <div class="socialFlexChild"><a class="fa fa-linkedin fa-2x" href="#"></a></div>
